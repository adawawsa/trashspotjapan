<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Spot Japan - 日本のゴミ箱を簡単に見つける</title>
    <meta name="description" content="外国人観光客向けの日本のゴミ箱検索プラットフォーム。現在地から最寄りのゴミ箱を簡単に見つけることができます。">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google Maps JavaScript API will be loaded dynamically -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <img src="/images/logo.svg" alt="Trash Spot Japan" class="logo-img">
                    <span class="logo-text">Trash Spot Japan</span>
                </h1>
                
                <!-- Language Selector -->
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="ja">日本語</button>
                    <button class="lang-btn" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="zh">中文</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="search-section">
            <div class="container">
                <h2 class="search-title" data-i18n="search_title">最寄りのゴミ箱を探す</h2>
                
                <!-- Search Controls -->
                <div class="search-controls">
                    <!-- Location Input -->
                    <div class="location-input-group">
                        <input type="text" 
                               id="location-input" 
                               class="location-input" 
                               placeholder="現在地を使用または住所を入力"
                               data-i18n-placeholder="location_placeholder">
                        <button id="use-current-location" class="location-btn" title="現在地を使用">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Search Radius -->
                    <div class="radius-selector">
                        <label for="search-radius" data-i18n="search_radius">検索範囲:</label>
                        <select id="search-radius" class="radius-select">
                            <option value="100">100m</option>
                            <option value="300">300m</option>
                            <option value="500" selected>500m</option>
                            <option value="1000">1km</option>
                        </select>
                    </div>

                    <!-- Search Button -->
                    <button id="search-btn" class="search-btn" data-i18n="search_button">検索</button>
                </div>

                <!-- Trash Type Filters -->
                <div class="filter-section">
                    <h3 class="filter-title" data-i18n="filter_title">ゴミの種類で絞り込む</h3>
                    <div class="trash-type-filters">
                        <label class="filter-checkbox">
                            <input type="checkbox" value="burnable" class="trash-type-filter">
                            <span data-i18n="trash_burnable">燃えるゴミ</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="plastic_bottle" class="trash-type-filter">
                            <span data-i18n="trash_plastic_bottle">ペットボトル</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="can" class="trash-type-filter">
                            <span data-i18n="trash_can">缶</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="glass" class="trash-type-filter">
                            <span data-i18n="trash_glass">ビン</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="paper" class="trash-type-filter">
                            <span data-i18n="trash_paper">紙類</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="plastic" class="trash-type-filter">
                            <span data-i18n="trash_plastic">プラスチック</span>
                        </label>
                    </div>
                </div>
                
                <!-- Advanced Filters -->
                <div class="advanced-filters-container">
                    <button class="advanced-filters-toggle" id="advanced-filters-toggle">
                        <span data-i18n="advanced_filters">高度なフィルター</span>
                        <span class="toggle-icon">▼</span>
                    </button>
                    
                    <div id="advanced-filters" class="advanced-filters hidden">
                        <!-- Facility Type Filter -->
                        <div class="filter-group">
                            <h4 data-i18n="facility_type">施設タイプ</h4>
                            <div class="facility-type-filters">
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="convenience_store" class="facility-type-filter">
                                    <span data-i18n="facility_convenience_store">コンビニ</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="station" class="facility-type-filter">
                                    <span data-i18n="facility_station">駅</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="park" class="facility-type-filter">
                                    <span data-i18n="facility_park">公園</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="shopping_mall" class="facility-type-filter">
                                    <span data-i18n="facility_shopping_mall">ショッピングモール</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="vending_machine" class="facility-type-filter">
                                    <span data-i18n="facility_vending_machine">自動販売機</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="public_facility" class="facility-type-filter">
                                    <span data-i18n="facility_public_facility">公共施設</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Quality Score Filter -->
                        <div class="filter-group">
                            <h4 data-i18n="quality_score">品質スコア</h4>
                            <div class="quality-score-filter">
                                <input type="range" id="quality-score-slider" min="0" max="100" value="0">
                                <div class="quality-score-labels">
                                    <span data-i18n="quality_any">すべて</span>
                                    <span id="quality-score-value">0%</span>
                                    <span data-i18n="quality_high">高品質のみ</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Access Conditions Filter -->
                        <div class="filter-group">
                            <h4 data-i18n="access_conditions">利用条件</h4>
                            <div class="access-filters">
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="public" id="access-public" class="access-filter">
                                    <span data-i18n="access_public">誰でも利用可能</span>
                                </label>
                                <label class="filter-checkbox">
                                    <input type="checkbox" value="24hours" id="access-24hours" class="access-filter">
                                    <span data-i18n="access_24hours">24時間利用可能</span>
                                </label>
                            </div>
                        </div>
                        
                        <button class="apply-filters-btn" id="apply-advanced-filters">
                            <span data-i18n="apply_filters">フィルターを適用</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map and Results Container -->
        <div class="map-results-container">
            <!-- Map -->
            <div id="map" class="map"></div>

            <!-- Results List -->
            <div class="results-panel">
                <div class="results-header">
                    <h3 class="results-title" data-i18n="results_title">検索結果</h3>
                    <span class="results-count" id="results-count"></span>
                </div>
                
                <div id="results-list" class="results-list">
                    <!-- Results will be populated here -->
                </div>

                <div id="loading-indicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <span data-i18n="loading">読み込み中...</span>
                </div>

                <div id="no-results" class="no-results hidden">
                    <p data-i18n="no_results">ゴミ箱が見つかりませんでした。</p>
                    <p data-i18n="try_different_radius">検索範囲を広げてみてください。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Trash Spot Japan. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="/privacy" data-i18n="privacy_policy">プライバシーポリシー</a>
                    <a href="/terms" data-i18n="terms_of_use">利用規約</a>
                    <a href="/contact" data-i18n="contact">お問い合わせ</a>
                </nav>
            </div>
        </div>
    </footer>

    <!-- Trash Bin Detail Modal -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div id="modal-body">
                <!-- Detail content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="feedback-modal-close">&times;</button>
            <div class="modal-header">
                <h3 data-i18n="feedback_title">フィードバックを送信</h3>
            </div>
            <div class="modal-body">
                <form id="feedback-form">
                    <input type="hidden" id="feedback-trash-bin-id" name="trash_bin_id">
                    
                    <!-- Feedback Type -->
                    <div class="form-group">
                        <label data-i18n="feedback_type">フィードバックの種類</label>
                        <select id="feedback-type" name="feedback_type" required>
                            <option value="" data-i18n="feedback_select_type">種類を選択してください</option>
                            <option value="correct" data-i18n="feedback_correct">情報が正確</option>
                            <option value="incorrect_location" data-i18n="feedback_incorrect_location">場所が間違っている</option>
                            <option value="wrong_info" data-i18n="feedback_wrong_info">情報が間違っている</option>
                            <option value="removed" data-i18n="feedback_removed">ゴミ箱が撤去された</option>
                            <option value="damaged" data-i18n="feedback_damaged">ゴミ箱が破損している</option>
                            <option value="full" data-i18n="feedback_full">ゴミ箱が満杯</option>
                            <option value="other" data-i18n="feedback_other">その他</option>
                        </select>
                    </div>
                    
                    <!-- Feedback Content -->
                    <div class="form-group">
                        <label data-i18n="feedback_content">詳細（任意）</label>
                        <textarea id="feedback-content" name="feedback_content" rows="4" 
                                  data-i18n-placeholder="feedback_content_placeholder">詳細な説明があれば記入してください</textarea>
                    </div>
                    
                    <!-- Image Upload -->
                    <div class="form-group">
                        <label data-i18n="feedback_image">写真を添付（任意）</label>
                        <div class="image-upload-area" id="image-upload-area">
                            <input type="file" id="feedback-image" name="image" accept="image/*" hidden>
                            <div class="upload-placeholder" id="upload-placeholder">
                                <div class="upload-icon">📷</div>
                                <p data-i18n="feedback_image_placeholder">クリックして写真を選択</p>
                                <p class="upload-hint" data-i18n="feedback_image_hint">JPG, PNG形式（最大5MB）</p>
                            </div>
                            <div class="image-preview hidden" id="image-preview">
                                <img id="preview-image" src="" alt="Preview">
                                <button type="button" class="remove-image" id="remove-image">&times;</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="feedback-cancel" data-i18n="cancel">キャンセル</button>
                        <button type="submit" class="btn-primary" data-i18n="submit">送信</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
